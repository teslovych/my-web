<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #4b0082;
            --accent-light: #6a0dad;

            --bg-dark: #1c1c2b;
            --text-dark: #ffffff;
            --accent-dark: #bb86fc;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--accent-light);
            margin-bottom: 2rem;
        }

        .loader {
            border: 6px solid #eee;
            border-top: 6px solid var(--accent-light);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-light);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        footer {
            font-size: 0.875rem;
            color: #aaa;
            margin-top: 2rem;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode p {
            color: var(--accent-dark);
        }

        .dark-mode .loader {
            border-top: 6px solid var(--accent-dark);
        }
    </style>
</head>
<body>
<div class="container" id="page">
    <div class="loader"></div>
    <h1>We're Building Something New</h1>
    <p>This page is under construction. Check back soon!</p>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle" aria-label="Toggle dark mode">
            <span class="slider"></span>
        </label>
    </div>

    <footer>&copy; 2025 Ivan Teslovych</footer>
</div>

<script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode', toggle.checked);
    });
</script>
</body>
</html>
